<body>
    <script>
        // 面向对象(OO) -
        //     > 简单的历史(伪历史)
        // 早期是面向过程
        // 因为有了大型项目出现了面向对象
        //     -
        //     > 面向过程开发注重过程的含义, 也就是说需要明确每一个细节步骤, 包括顺序, 结构, 关系等.
        // 常规的开发需要做什么, 完成怎么去做, 就是在写算法.

        // -
        // > 面向对象就是使用对象来进行开发.关注的是用什么对象可以实现功能, 不去关注对象中的细节.
        // 常规的开发需要做什么
        // 就是使用对象进行开发, 常规做法就是在找可以完成我这件事情的对象.

        // -
        // > 面向对象是面向过程的封装

        // 3. 三大特性(四大特性)
        // 这些面向对象的理论都是建立在 C++的基础之上
        // 1) 抽象性.在研究的具体的个体身上抽取我们需要研究的数据, 将数据组合到一起构成
        // 表征这个具体事务的数据集.那么我们就称该数据集为 这个具体事务的抽象.

        // 对象的抽象性就是说不在一个具体 的环境中, 就不知道这个数据集表示的是什么对象.

        // 2) 封装性.原本是用于描述将一些复杂的步骤, 操作方式, 执行过程等繁琐的内容包裹起来,
        //     屏蔽复杂, 将简单的接口暴露出来.那么就可以通过这个简单的接口在实现繁琐的功能.
        // 而不需要了解其内部复杂的逻辑.

        // 常见的封装
        // 1 > 函数是对过程的封装.
        // 2 > 对象是对数据与功能封装.
        //     ...

        // 3) 继承性.原本我没有, 但是别人有, 我从别人那里也得到了这个东西, 那么就说我继承它.
        // 在代码中, 所谓的继承就是对数据进行复用.

        // 4) 多态性.多态就是指多种状态, 原意是说 一个变量调用同一个方法, 由于变量中装配的数据
        // 不一样, 那么在调用方法的时候, 得到的结果也不相同.这个调用称为多态.
    </script>
</body>
