    <script>
        DOM标准规定事件流包括三个阶段： 事件捕获阶段、 处于目标阶段和事件冒泡阶段。

        事件捕获阶段： 实际目标（ < div > ）在捕获阶段不会接收事件。 也就是在捕获阶段， 事件从document到 < html > 再到 < body > 就停止了。 上图中为1~3.
        处于目标阶段： 事件在 < div > 上发生并处理。 但是事件处理会被看成是冒泡阶段的一部分。
        冒泡阶段： 事件又传播回文档。
    </script>
</body>
